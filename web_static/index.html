<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Xpen - Expense Tracker</title>
</head>

<body>
    <header>Xpen</header>
    <div class="container">
        <nav class="navigation">
            <ul class="navigation-list">
                <li><a href="#dashboard-link" id="dashboard-link">Dashboard</a></li>
                <li><a href="#expenses-link" id="expenses-link">Expenses</a></li>
                <li><a href="#income-link" id="income-link">Income</a></li>
                <li><a href="#profile-link" id="profile-link">Profile</a></li>
                <li><a href="/logout" id="logout-link">Logout</a></li>
            </ul>
        </nav>
        <main class="content">
            <div class="view-content" id="dashboard">
                <!-- Content for Dashboard view -->
                <h1>Dashboard</h1>
		<div>
		    <span id="currency">$</span>
		    <span id="total-balance">5000</span>
		    <p>Total Balance<p>

		    <span id="currency">$</span>
		    <span id="total-expenses">4000</span>
		    <p>Total Expenses<p>
		</div>
            </div>
            <div class="view-content" id="expenses">
                <!-- Content for Expenses view -->
                <h1>Expenses</h1>
                <div class="expense-form">
                    <form id="expense-form">
			<h2>Add Expense</h2>
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" placeholder="e.g: 500" required>
                        
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="e.g: Dinner" required>
                        
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                        
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                          <option value="groceries">Groceries</option>
                          <option value="entertainment">Entertainment</option>
                          <option value="transportation">Transportation</option>
                          <!-- Add more options -->
                        </select>
                        
                        <button type="submit" class="button">Add Expense</button>
                      </form>
                      
                </div>
		<div class="expense-list">
		    <h2>Expense List:</h2>
		    <ul>
		        <li class="expense-transactions">
			    <p>Expense 1</p>
			    <div>
			        <p>08/31/2023</p>
			    </div>
			    <div class="content-right">
				<p>$600</p>
				<button>Edit</button>
				<button>Delete</button>
			    </div>
			</li>
		    </ul>
		</div>
            </div>
            <div class="view-content" id="income">
                <!-- Content for Income view -->
                <h1>Income</h1>
                <div class="income-form">
                    <form id="income-form">
			<h2>Add Income</h2>
                        <label for="salary-amount">Salary Amount:</label>
                        <input type="number" id="salary-amount" name="salary-amount" placeholder="eg: 500">
                        
                        <label for="other-income">Other Income:</label>
                        <input type="text" id="other-income" name="other-income" placeholder="eg: Gift">
                        
                        <label for="other-income-amount">Other Income Amount:</label>
                        <input type="number" id="other-income-amount" name="other-income-amount" placeholder="eg: 500">
                        <button type="submit" class="button">Add Income</button>
                      </form>
                </div>
		<div class="income-list">
		    <h2>Income List:</h2>
		    <ul>
                        <li class="income-transactions">
			    <p>Salary</p>
			    <div class="content-right">
			        <p>$5000</p>
			        <button>Edit</button>
			        <button>Delete</button>
			    </div>
	                </li>
		    </ul>
		</div>
            </div>
	    <div class="view-content" id="profile">
                <!-- Content for Profile view -->
                <h1>User Profile</h1>
                <div class="profile-details">
                    <!-- User profile details -->
                </div>
                <div class="change-password-form">
                    <!-- Change password form elements -->
                </div>
                <div class="delete-account">
                    <!-- Delete account section -->
                </div>
            </div>
        </main>
    </div>
    <footer>
        <!-- Add footer content here -->
    </footer>
    <script type="module" src="./scripts/dashboard.js"></script>
    <script type="module" src="./scripts/expenses.js"></script>
    <script type="module" src="./scripts/income.js"></script>
    <script type="module" src="./scripts/profile.js"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
