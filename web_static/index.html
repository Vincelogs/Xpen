<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>XPEN</title>
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <ul class="navigation-list">
                <li><a href="#dashboard-link" id="dashboard-link">Dashboard</a></li>
                <li><a href="#expenses-link" id="expenses-link">Expenses</a></li>
                <li><a href="#profile-link" id="profile-link">Profile</a></li>
                <li><a href="/logout" id="logout-link">Logout</a></li>
            </ul>
        </nav>
        <main class="content">
            <div class="view-content" id="dashboard">
                <!-- Content for Dashboard view -->
                <h2>Dashboard</h2>
            </div>
            <div class="view-content" id="expenses">
                <!-- Content for Expenses view -->
                <h2>Expenses</h2>
                <div class="expense-form">
                    <form id="expense-form">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" required>
                        
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" required>
                        
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                        
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                          <option value="groceries">Groceries</option>
                          <option value="entertainment">Entertainment</option>
                          <option value="transportation">Transportation</option>
                          <!-- Add more options -->
                        </select>
                        
                        <button type="submit">Add Expense</button>
                      </form>
                      
                </div>
            </div>
            <div class="view-content" id="profile">
                <!-- Content for Profile view -->
                <h2>User Profile</h2>
                <div class="profile-details">
                    <!-- User profile details -->
                </div>
            </div>
        </main>
    </div>
    <footer>
        <!-- Add footer content here -->
    </footer>
    <script src="script.js"></script>
</body>

</html>
